<!DOCTYPE html>
<html>
    <head>
        <title>Классы в html</title>
        <meta charset="utf-8">
        <style>
            .food { color: blue }
            .car { color: red }
        </style>
    </head>
    <body>
        Список покупок:
        <ul class="list">
            <li class="food">Молоко</li>
            <li class="food">Хлеб</li>
            <li class="car">Audi TT</li>
            <li class="car">Audi Q5</li>
            <li class="food">Яблоки</li>
        </ul>
    </body>
</html>
